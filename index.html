<!DOCTYPE html>
<html>
  <head>
    <title>Fortune Teller</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h2>Fortune Teller</h2>
      </div>
      <form id="fortune_survey">
        <div class="form-group">
          <p>In the past week which terrible events have befallen you?:</p>
          <input type="checkbox" name="fortuneQuestion" value="cat"> black cat.<br>
          <input type="checkbox" name="fortuneQuestion" value="ladder">walk under ladder.<br>
          <input type="checkbox" name="fortuneQuestion" value="carpool">break mirror.<br>

          <button type="submit">Submit Survey</button>
        </div>

        <span id="output">
          <p>here is your fortune: </p>
        </span>
      </div>
  </body>
</html>
